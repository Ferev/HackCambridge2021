<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Source Code Pro' rel='stylesheet'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body style="background: #2E2E2E;">

  <nav style="background-color:#404040; justify-content: center;">
    <div class="container-fluid">
      <ul style="margin:0;">
        <li style="text-align: center; padding: 5px; vertical-align: middle;">
          <a href="/" style="padding: 10px 10px; display:inline-block;">
            <div style="display: flex; justify-content: center;">
              <div class="blur-text">BLUR</div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div style="display: flex; justify-content: center; margin: 25px; margin-bottom: 50px; margin-left: 50px;">
      <div class="blur-large">BLUR</div>
    </div>
    <div style="display: flex; justify-content: center;">
      <button class="get-started" type="button" onclick="window.location.href='/upload'">Upload Video</button>
    </div>
  </div>

</body>

</html>
